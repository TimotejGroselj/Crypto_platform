<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/static/fancius_golin.css" />
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    <form method="post" action="/login">
        <div class="input-group">
            <input type="text" name = "email" placeholder="Email" required value="{{email or ''}}" />
        </div>
        % if error == 'Please insert a valid email!':
            <p class="incorrect-input">{{error}}</p>
        % end
        % if error == 'This email does not exist!':
            <p class="incorrect-input">{{error}}</p>
        % end
        <div class="input-group">
            <input type="password" name = "password" placeholder="Password" required />
        </div>
        % if error == 'Incorrect password!':
            <p class="incorrect-input">{{error}}</p>
        % end
        <button type="submit">Sign In</button>
    </form>
    <p class="register-text">Don't have an account? <a href="/register">Register</a></p>
</div>
</body>
</html>
